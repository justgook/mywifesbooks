{{ define "main" }}

<article class="pb-8 px-4 mx-auto max-w-screen-xl lg:pb-16 lg:px-6">
      <h1 class="mb-4 text-4xl tracking-tight text-center font-extrabold text-gray-900 dark:text-white">
              {{ .Title }}
            </h1>
<section class="flex gap-4 flex-wrap justify-center">
        {{ range .Paginator.Pages }}
              {{ .Render "summary" }}
        {{ end }}

      </section>

      <div class="flex justify-center p-8 [&_.page-item.active]:text-primary-400 [&_.pagination]:gap-2 [&_.pagination]:flex [&_.page-item]:h-10 [&_.page-item]:w-10 [&_.page-item]:flex [&_.page-item]:items-center [&_.page-item]:justify-center [&_.page-item]:border [&_.page-item]:border-gray-600 [&_.page-item]:rounded  ">
              {{ template "_internal/pagination.html" . }}
      </div>

</article>
{{ end }}
