{{ define "main" }}
    {{ partial "breadcrumb.html" . }}
    <div class="pb-8 px-4 mx-auto max-w-screen-xl lg:pb-16 lg:px-6">
        <span class="text-sm text-gray-500 dark:text-gray-400">{{.Params.author}}</span>
        <h1 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">
            {{ .Title }}
        </h1>
        {{ partial "terms.html" (dict "taxonomy" "genre" "page" .) }}
        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
        {{ partial "terms.html" (dict "taxonomy" "series" "page" .) }}
        <article class="prose md:prose-lg lg:prose-xl dark:prose-invert">
            {{ .Content }}
        </article>
    </div>
{{end}}
