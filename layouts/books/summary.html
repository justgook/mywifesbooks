<a
        id="{{.File.UniqueID}}"
        href="{{ .Permalink }}"
        class="intro-y flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    {{ $image := resources.Get .Params.image }}
    {{if $image}}
        {{ $image = $image.Process "fit 600x400"}}
        <img
                src="{{ $image.RelPermalink }}"
                width="{{ $image.Width }}"
                height="{{ $image.Height }}"
                class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
        >
    {{end}}
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{ .Title }}
        </h5>
        <p class=" line-clamp-4 mb-3 font-normal text-gray-700 dark:text-gray-400">{{ .Summary }}</p>
    </div>
</a>
