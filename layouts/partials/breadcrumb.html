<nav class="flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
        {{ range .Ancestors.Reverse }}
            <li>
                <div class="flex items-center">
                    <a href="{{ .Permalink }}"
                       class="mr-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:mr-2 dark:text-gray-400 dark:hover:text-white">{{ .Title }}</a>
                    <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 9 4-4-4-4" />
                    </svg>
                </div>
            </li>
        {{ end }}
        <li aria-current="page">
            <div class="flex items-center">
                <span class="mr-1 text-sm font-medium text-gray-500 md:mr-2 dark:text-gray-400">{{ .Title }}</span>
            </div>
        </li>
    </ol>
</nav>
